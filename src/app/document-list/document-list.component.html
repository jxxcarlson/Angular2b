<div class="document-list container">
  <h1> {{documentListTitle}}</h1>

  <div *ngIf="documents" [textPageHeight] style="overflow: scroll">
    <ul class="list-group users-list">
      <document-list-item class="list-group-item"
          *ngFor="let currentDocument of documents" [document]="currentDocument">
      </document-list-item>
    </ul>
  </div>
</div>
